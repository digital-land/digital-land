<div class="govuk-grid-column-one-quarter project-display">
	{{ with .Resources.ByType "image" }}
    {{ range . }}
     	<img src="{{ .RelPermalink }}" />
    {{ end }}
	{{ end }}
	<h2 class="govuk-heading-s project-display__title">
		<a href="{{ .URL }}">
		{{ if isset .Params "displayname" }}
		  {{ .Params.displayname }}
		{{ else }}
		  {{ .LinkTitle }}
		{{ end }}
		</a>
	</h2>
</div>
